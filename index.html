<!DOCTYPE html>
<html>

<head>
  <title>My First Form Test</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  
<div class="container-fluid">

<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title"><strong>Sample Form</strong></h1>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" method="post" action="http://assets.breatheco.de/live-demos/php/forms/#">
      <!-- left column -->
      <div class="col-md-6">
        
        <div class="form-group">
            <label class="col-md-3 control-label">Gender</label>
            <div class="col-md-9">
                <select name="gender" class="form-control">
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
                <span class="help-block">Select an option</span>
            </div>
        </div> <!--end gender-->
        
        <div class="form-group">
            <label class="col-md-3 control-label">Birthdate</label>
            <div class="col-md-9">
                <div class="input-group">
                    <input name="birthdate" type="date" class="form-control">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                <span class="help-block">Select a valid date</span>
            </div> 
        </div> <!--end birthdate-->
        
        <div class="form-group">
            <label class="col-md-3 control-label">Security answer</label>
            <div class="col-md-9 has-feedback">
                <input name="security-answer" type="text" class="form-control">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span class="help-block">Click <span class="glyphicon glyphicon-remove"></span> to clear contents.</span>
            </div>
        </div> <!--end security-answer-->
        
        <div class="form-group">
          <label class="col-md-3 control-label">Phone number</label>
          <div class="col-md-9">
            <input name="phone" type="number" class="form-control">
          </div> 
        </div> <!--end phone-->
        
        <div class="form-group">
            <label class="col-md-3 control-label">Money Collected</label>
            <div class="col-md-3">
                <div class="input-group money-inputs-left">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-usd"></span></span>
                    <input name="money1" type="number" class="form-control">
                </div>
                <span class="help-block">First</span>
            </div> 
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-usd"></span></span>
                    <input name="money2" type="number" class="form-control">
                </div>
                <span class="help-block">Second</span>
            </div> 
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-usd"></span></span>
                    <input name="money3" type="number" class="form-control">
                </div>
                <span class="help-block">Third</span>
            </div> 
        </div> <!--end money-collected-->
        
      </div> <!--end left column--> 
      
      <!--right column-->
      <div class="col-md-6">
        
        <div class="form-group">
          <label class="col-md-3 control-label">Email</label>
          <div class="col-md-9">
            <input name="user-email" type="email" class="form-control input-sm" required>
            <span class="help-block">Small size input email box</span>
          </div> 
        </div> <!--end user-email-->
        
        <div class="form-group">
          <label class="col-md-3 control-label">Password</label>
          <div class="col-md-9">
            <input name="user-pass" type="password" class="form-control input-sm">
            <span class="help-block">Small size input password box</span>
          </div>
        </div><!--end user-pass-->
        
        <div class="form-group">
          <label class="col-md-3 control-label">Do you have any special comments?</label>
          <div class="col-md-9">
            <textarea name="user-comments" class="form-control input-lg" rows="3"></textarea>
          </div>
        </div><!--end user-comments-->
        
        <div class="form-group">
          <label class="col-md-3 control-label">Age</label>
          <div class="col-md-9">
            <input name="age" class="form-control input-sm" type="number" size="6" min="18" max="99" value="21">
            <span class="help-block">Small size input number box</span>
          </div>
        </div><!--end age-->
        
        <div class="form-group">
          <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-lg btn-danger" type="reset" value="Reset">Cancel <span class="glyphicon glyphicon-remove"></span></button>
            <button class="btn btn-lg btn-warning" type="reset" value="Reset">Reset Form <span class="glyphicon glyphicon-refresh"></span></button>
            <button class="btn btn-lg btn-primary" type="submit" value="Submit">Save Data <span class="glyphicon glyphicon-cloud-upload"></span></button>
          </div>
        </div> <!--end action-buttons-->
        
      </div>  <!--end right column-->
      
    </form> <!--end form-horizontal-->
    
  </div> <!--end panel-body-->
  
</div> <!--end panel-default-->

</div> <!--end container-fluid-->

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
